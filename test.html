<script>
    console.log("解二元一次方程组：")
    console.log("ax + by = c")
    console.log("dx + ey = g")
    a = prompt("请输入a的值：")
    b = prompt("请输入b的值：")
    c = prompt("请输入c的值：")
    d = prompt("请输入d的值：")
    e = prompt("请输入e的值：")
    f = prompt("请输入f的值：")
    var tmp = b * d - a * e
    console.log("x = " + (b * f - c * e) / tmp)
    console.log("y = " + (c * d - a * f) / tmp)
</script>
