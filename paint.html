
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="1000" height="1000"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * 你的任务：通过调用dot函数，实现：
   * 需要注意，dot函数不能接收浮点数，如果参数为浮点数，会被转换为整数后绘制
      * 在 坐标 (42, 42) 画出一个点
      * 画一条水平实线，粗细为一个像素
      * 画一条垂直实线，粗细为一个像素
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴的夹角呈30度）
      * 画一条60度的斜线（与x轴的夹角呈60度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个空心的圆，圆心在画布中心：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小位置都合适】的sin(x)的图像
      * 画一个贝塞尔曲线（二阶或三阶均可，二阶由三个点确定，三阶由四个点确定）

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
      * 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  dot(42,42,"black")
  for (var i = 0 ; i < 1000 ; i++) {
    dot(i,40,"black")
  }
  for (var i = 0 ; i < 1000 ; i++) {
    dot(40,i,"black")
  }
  for (var i = 0 ; i < 1000 ; i++) {
    if (i % 2 == 0) {
      dot(i,80,"black")
    }
  }
  for (var i = 0 ; i < 1000 ; i++) {
    if (i % 4 == 0 || i % 4 == 1) {
      dot(80,i,"red")
    }
  }
  for (var i = 0 ; i < 1000 ; i++) {
    if (i % 5 == 0 || i % 5 == 1 || i % 5 == 2) {
      dot(i,120,"blue")
    }
  }
  for (var i = 0 ; i <= 500 ; i++) {
    dot(i,-i + 500,"pink")
  }
  for (var i = 0 ; i <= 1000 ; i++) {
    dot(i,(3 ** 0.5) / 3 * i,"green")
  }
  for (var i = 0 ; i <= 1000 ; i++) {
    dot(i,(3 ** 0.5) * i,"green")
  }
  for (var i = 0 ; i <= 1000 ; i++) {
    dot(i,i,"lime")
  }
  for (var x = 100 ; x <= 250 ; x++) {
    if (x == 100 || x == 250) {
      for (var y = 100 ; y <= 250 ; y++) {
        dot(x,y,"pink")
      }
    } else {
      for(var y = 100 ; y <= 250 ; y++) {
        if (y == 100 || y == 250) {
          dot(x,y,"pink")
        }
      }
    }
  }
  for (var x = 300 ; x <= 450 ; x++) {
    for (var y = 300 ; y <= 450 ; y++) {
      dot(x,y,"pink")
    }
  }
  for (var x = -50 ; x <= 50 ; x++) {
    dot(x + 500,Math.sqrt(50 ** 2 - x ** 2) + 500,"black")
    dot(x + 500,-Math.sqrt(50 ** 2 - x ** 2) + 500,"black")
  }
  for (var x = -200 ; x <= 200 ; x++) {
    dot(x + 500,Math.sqrt(200 ** 2 - x ** 2) + 500,"black")
    dot(x + 500,-Math.sqrt(200 ** 2 - x ** 2) + 500,"black")
  }
  for (var x = -100 ; x <= 100 ; x++) {
    var border = Math.sqrt(100 ** 2 - x ** 2) 
    for (var y = -border ; y <= border ; y++) {
      dot(x + 200,y + 200,"red")
    }
  }
  for (var x = 0 ; x <= 1000 ; x++) {
    dot(x,Math.sin(x / 180 * Math.PI) * 90 + 600,"red")
  }
  var x1 = 0 
  var y1 = 800 
  var x2 = 500 
  var y2 = 600 
  var x3 = 999 
  var y3 = 900 
  var i = 0 
  while (i < 500) {
    var tmpx1 = i
    var tmpx2 = i + 500
    var tmpy1 = (y2 - y1) / 500 * i 
    var tmpy2 = (y3 - y2) / 500 * i 
    var finalx = 2 * i
    var finaly = tmpy1 + (tmpy2 - tmpy1) / 500 * i
    dot(finalx,finaly + 500,"pink")
    i += 0.5
  }
  for (var i = 0 + 600 ; i < 256 + 600; i++) {
    for (var j = 0 + 600; j < 256 + 600; j++) {
      dot(i,j,'rgb(' + (i - 600) + ',' + 0 + ',' + (j - 600) + ')')
    }
  }
  for (var i = 0 + 200 ; i < 256 + 200; i++) {
    for (var j = 0 + 400; j < 256 + 400; j++) {
      dot(i,0.27 * i + j,'rgb(' + (i - 200) + ',' + 0 + ',' + (j - 400) + ')')
    }
  }
  







</script>
</html>
