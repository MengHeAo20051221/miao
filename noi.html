<script type="xxx" id="ch0104/20">
    var a = +prompt("")
    var b = +prompt("")
    var c = +prompt("")
    var delta = b ** 2 - 4 * a * c
    if (delta > 0) {
        var x1 = (-b + delta ** 0.5) / (2 * a)
        var x2 = (-b - delta ** 0.5) / (2 * a)
        console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5))
    } else if (delta == 0) {
        var x = -b / (2 * a)
        console.log("x1=x2=" + x.toFixed(5))
    } else {
        var real = -b / (2 * a)
        var virtual = Math.sqrt(4 * a * c - b ** 2) / (2 * a)
        var x1 = real.toFixed(5) + "+" + virtual.toFixed(5) + "i"
        var x2 = real.toFixed(5) + "-" + virtual.toFixed(5) + "i"
        console.log("x1=" + x1 + ";x2=" + x2)
    }
</script>

        var wei = 0 
        var tmp = num 
        while (true) {

        }

        }
    }

</script>
